<source>
    @type tail
    path /logs/*
    tag *
    read_from_head true

    <parse>
        @type json
        keep_time_key true
        time_key "@timestamp"
        time_type string
        time_format %iso8601
    </parse>
</source>

<filter **.log>
    @type record_transformer
    remove_keys @timestamp,@version
</filter>

<match **.log>
    @type elasticsearch
    host elasticsearch
    logstash_format true
    logstash_prefix logs
</match>

