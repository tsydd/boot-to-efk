<source>
    @type tail
    path /logs/*
    tag *
    read_from_head true

    time_format %Y-%m-%d %H:%M:%S,%L
    format multiline
    format_firstline /^\d{4}-\d{2}-\d{2}/
    format1 /^(?<time>\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2}\,\d{3})\W+(?<level>\S+)\s+\[(?<thread>.+(?=] ))] (?<logger>\S+) - (?<message>.*)/
</source>

<filter logs.integration.log>
    @type record_transformer
    <record>
        application integration
    </record>
</filter>

<match **>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
</match>
